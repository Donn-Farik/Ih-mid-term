<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="/CSS/style.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
    />
    <link rel="stylesheet" href="/CSS/mediaquerie.css" />
  </head>
  <body>
    <nav class="nav-bar">
      <img class="logo" src="/CSS/logos/circle.svg" alt="logo" />

      <ul class="menu">
        <li>
          <a class="home" id="home" href="#home">Home </a>
        </li>
        <li><a class="progect" href="#progects">Projects</a></li>
        <li><a class="services" href="#services">Services</a></li>
      </ul>

      <button class="contact"><h4>Contact Us</h4></button>

      <img
        class="menu-bar"
        src="/CSS/menu_FILL0_wght400_GRAD0_opsz48.png"
        alt=""
      />
    </nav>
    <section>
      <div class="contact-container">
        <h1>Contact Us</h1>
        <form class="form-contact" action="/some-url" id="monica-form">
          <label for="">Full Name *</label>
          <input
            type="text"
            id="fname"
            name="full-name"
            placeholder="Enter your full name"
          />

          <label for="">Email</label>
          <input
            type="email"
            id="email"
            name="email"
            value="Enter your email"
          />
          <div class="phone">
            <label for="">Phone</label>
            <input
              type="tel"
              id="phone"
              name="phone"
              value="Enter your phone"
            />
          </div>
          <div class="textfield-submit">
            <label for="">Message *</label>
            <textarea
              placeholder="Write your message here..."
              maxlength="5000"
              id="field"
              name="field"
              required=""
              data-name="field"
              class="contact-text-field textarea w-input"
            ></textarea>
            <input id="btn-submit" type="submit" value="Submit" />
          </div>
        </form>
      </div>
    </section>
    <section class="footer">
      <address>
        <img src="/CSS/logos/circle.svg" alt="" />
        <h5>
          2972 Westheimer Rd. Santa Ana,<br />
          Illinois 85486
        </h5>
      </address>
      <div class="footer-links">
        <div class="ul-1">
          <ul>
            <li><a href="#">Team</a></li>
            <li><a href="#">Services</a></li>
            <li><a href="#">About Us</a></li>
          </ul>
        </div>
        <div class="ul-2">
          <ul>
            <li><a href="#">Press</a></li>
            <li><a href="#">Projects</a></li>
            <li><a href="#">Privacy Policy</a></li>
          </ul>
        </div>
      </div>
    </section>

    <script src="promes.js"></script>
  </body>
</html>
